<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Replay Test Harness</title>
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-card: #0f3460;
            --text-primary: #e4e4e7;
            --text-secondary: #a1a1aa;
            --accent: #6366f1;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
            --border: #334155;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            padding: 20px;
        }
        h1, h2, h3 { font-weight: 600; }
        h1 { font-size: 24px; margin-bottom: 20px; }
        h2 { font-size: 18px; margin-bottom: 12px; color: var(--text-secondary); }
        h3 { font-size: 14px; margin-bottom: 8px; color: var(--accent); text-transform: uppercase; }
        .container { max-width: 1400px; margin: 0 auto; }
        .grid { display: grid; grid-template-columns: 350px 1fr; gap: 20px; }
        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }
        .form-group { margin-bottom: 16px; }
        label { display: block; font-size: 13px; color: var(--text-secondary); margin-bottom: 4px; }
        input, select {
            width: 100%;
            padding: 8px 12px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 14px;
        }
        input:focus, select:focus { outline: none; border-color: var(--accent); }
        button {
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: opacity 0.2s;
        }
        button:hover { opacity: 0.9; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-primary { background: var(--accent); color: white; }
        .btn-secondary { background: var(--border); color: var(--text-primary); }
        .btn-danger { background: var(--danger); color: white; }
        .btn-group { display: flex; gap: 8px; margin-top: 16px; }
        .toggle-group { display: flex; gap: 8px; flex-wrap: wrap; }
        .toggle-btn {
            padding: 6px 12px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 13px;
        }
        .toggle-btn.active { background: var(--accent); color: white; border-color: var(--accent); }
        .checkbox-group { display: flex; align-items: center; gap: 8px; }
        .checkbox-group input { width: auto; }
        .results { min-height: 400px; }
        .diff-view { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
        .diff-panel { background: var(--bg-primary); border-radius: 4px; padding: 12px; }
        .diff-panel h3 { margin-bottom: 12px; }
        .diff-panel.original { border-left: 3px solid var(--danger); }
        .diff-panel.simulated { border-left: 3px solid var(--success); }
        .field { margin-bottom: 8px; }
        .field-label { font-size: 12px; color: var(--text-secondary); }
        .field-value { font-size: 14px; font-family: 'Monaco', monospace; }
        .field-value.changed { color: var(--warning); background: rgba(245, 158, 11, 0.1); padding: 2px 4px; border-radius: 2px; }
        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        .badge-success { background: rgba(34, 197, 94, 0.2); color: var(--success); }
        .badge-warning { background: rgba(245, 158, 11, 0.2); color: var(--warning); }
        .badge-danger { background: rgba(239, 68, 68, 0.2); color: var(--danger); }
        .badge-info { background: rgba(99, 102, 241, 0.2); color: var(--accent); }
        .state-snapshot { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 16px; }
        .state-card { background: var(--bg-primary); border-radius: 4px; padding: 12px; }
        .violations-list { list-style: none; }
        .violation-item {
            background: rgba(239, 68, 68, 0.1);
            border-left: 3px solid var(--danger);
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 0 4px 4px 0;
        }
        .violation-rule { font-weight: 600; color: var(--danger); }
        .violation-reason { font-size: 13px; color: var(--text-secondary); margin-top: 4px; }
        .loading { text-align: center; padding: 40px; color: var(--text-secondary); }
        .spinner { display: inline-block; width: 20px; height: 20px; border: 2px solid var(--border); border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .history-item {
            background: var(--bg-primary);
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .history-item:hover { background: var(--bg-card); }
        .history-item.active { border-left: 3px solid var(--accent); }
        .history-meta { font-size: 12px; color: var(--text-secondary); }
        pre { background: var(--bg-primary); padding: 12px; border-radius: 4px; overflow: auto; font-size: 12px; }
        .tabs { display: flex; gap: 4px; margin-bottom: 16px; }
        .tab {
            padding: 8px 16px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        .tab.active { color: var(--accent); border-bottom-color: var(--accent); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agent Replay Test Harness</h1>

        <div class="grid">
            <!-- Left sidebar: Controls -->
            <div class="sidebar">
                <div class="card">
                    <h2>Case Selection</h2>
                    <div class="form-group">
                        <label>Case ID</label>
                        <input type="number" id="caseId" placeholder="Enter case ID">
                    </div>
                    <div class="form-group">
                        <label>Agent Run ID</label>
                        <input type="number" id="runId" placeholder="Enter run ID (optional)">
                    </div>
                    <button class="btn-primary" onclick="loadCase()" style="width: 100%;">Load Case</button>
                </div>

                <div class="card">
                    <h2>Override Toggles</h2>

                    <div class="form-group">
                        <label>Autopilot Mode</label>
                        <div class="toggle-group" id="autopilotMode">
                            <button class="toggle-btn" data-value="">Default</button>
                            <button class="toggle-btn" data-value="AUTO">AUTO</button>
                            <button class="toggle-btn" data-value="SUPERVISED">SUPERVISED</button>
                            <button class="toggle-btn" data-value="MANUAL">MANUAL</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Fee Threshold Override</label>
                        <input type="number" id="feeThreshold" placeholder="e.g., 100">
                    </div>

                    <div class="form-group">
                        <label>Confidence Override (0-1)</label>
                        <input type="number" id="forceConfidence" step="0.01" min="0" max="1" placeholder="e.g., 0.85">
                    </div>

                    <div class="form-group">
                        <label>Force Action Type</label>
                        <select id="forceActionType">
                            <option value="">Default (from analysis)</option>
                            <option value="SEND_FOLLOWUP">SEND_FOLLOWUP</option>
                            <option value="SEND_REBUTTAL">SEND_REBUTTAL</option>
                            <option value="SEND_CLARIFICATION">SEND_CLARIFICATION</option>
                            <option value="APPROVE_FEE">APPROVE_FEE</option>
                            <option value="MARK_COMPLETE">MARK_COMPLETE</option>
                            <option value="ESCALATE">ESCALATE</option>
                            <option value="WAIT">WAIT</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Portal Simulation</label>
                        <div class="toggle-group" id="simulatePortal">
                            <button class="toggle-btn" data-value="">Default</button>
                            <button class="toggle-btn" data-value="true">Has Portal</button>
                            <button class="toggle-btn" data-value="false">No Portal</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Human Decision</label>
                        <div class="toggle-group" id="humanDecision">
                            <button class="toggle-btn" data-value="">None</button>
                            <button class="toggle-btn" data-value="approve">Approve</button>
                            <button class="toggle-btn" data-value="adjust">Adjust</button>
                            <button class="toggle-btn" data-value="dismiss">Dismiss</button>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <h2>Actions</h2>
                    <div class="btn-group" style="flex-direction: column;">
                        <button class="btn-primary" onclick="runReplay('dry_run')" id="dryRunBtn">
                            Run Dry-Run Replay
                        </button>
                        <button class="btn-secondary" onclick="runReplay('live')" id="liveRunBtn">
                            Run Live Replay (Caution)
                        </button>
                        <button class="btn-secondary" onclick="clearResults()">Clear Results</button>
                    </div>
                </div>

                <div class="card">
                    <h2>Replay History</h2>
                    <div id="replayHistory">
                        <p class="history-meta">No replays yet</p>
                    </div>
                </div>
            </div>

            <!-- Main content: Results -->
            <div class="results">
                <div class="card" id="caseInfo" style="display: none;">
                    <h2>Case Info</h2>
                    <div id="caseInfoContent"></div>
                </div>

                <div class="card" id="resultsCard" style="display: none;">
                    <div class="tabs">
                        <button class="tab active" onclick="switchTab('diff')">Diff View</button>
                        <button class="tab" onclick="switchTab('state')">State Snapshot</button>
                        <button class="tab" onclick="switchTab('validator')">Validator Rules</button>
                        <button class="tab" onclick="switchTab('raw')">Raw JSON</button>
                    </div>

                    <div id="diffTab" class="tab-content active">
                        <div class="diff-view">
                            <div class="diff-panel original">
                                <h3>Original Proposal</h3>
                                <div id="originalProposal"></div>
                            </div>
                            <div class="diff-panel simulated">
                                <h3>Simulated Proposal</h3>
                                <div id="simulatedProposal"></div>
                            </div>
                        </div>
                        <div id="changesDetected" style="margin-top: 16px;"></div>
                    </div>

                    <div id="stateTab" class="tab-content">
                        <div class="state-snapshot" id="stateSnapshot"></div>
                    </div>

                    <div id="validatorTab" class="tab-content">
                        <div id="validatorResults"></div>
                    </div>

                    <div id="rawTab" class="tab-content">
                        <pre id="rawJson"></pre>
                    </div>
                </div>

                <div id="loadingIndicator" class="card loading" style="display: none;">
                    <div class="spinner"></div>
                    <p style="margin-top: 12px;">Running replay...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State
        let currentCaseId = null;
        let currentRunId = null;
        let replayHistory = [];

        // Toggle button handling
        document.querySelectorAll('.toggle-group').forEach(group => {
            group.querySelectorAll('.toggle-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    group.querySelectorAll('.toggle-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                });
            });
            // Set default as active
            group.querySelector('.toggle-btn').classList.add('active');
        });

        // Tab switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelector(`.tab[onclick="switchTab('${tabName}')"]`).classList.add('active');
            document.getElementById(`${tabName}Tab`).classList.add('active');
        }

        // Load case info
        async function loadCase() {
            currentCaseId = document.getElementById('caseId').value;
            currentRunId = document.getElementById('runId').value;

            if (!currentCaseId) {
                alert('Please enter a case ID');
                return;
            }

            try {
                const response = await fetch(`/api/requests/${currentCaseId}`);
                const data = await response.json();

                if (!data.success) {
                    alert('Case not found');
                    return;
                }

                const caseData = data.case || data;
                document.getElementById('caseInfo').style.display = 'block';
                document.getElementById('caseInfoContent').innerHTML = `
                    <div class="state-snapshot">
                        <div class="state-card">
                            <div class="field-label">Case ID</div>
                            <div class="field-value">${caseData.id}</div>
                        </div>
                        <div class="state-card">
                            <div class="field-label">Status</div>
                            <div class="field-value">${caseData.status}</div>
                        </div>
                        <div class="state-card">
                            <div class="field-label">Agency</div>
                            <div class="field-value">${caseData.agency_name || 'N/A'}</div>
                        </div>
                        <div class="state-card">
                            <div class="field-label">Autopilot Mode</div>
                            <div class="field-value">${caseData.autopilot_mode || 'SUPERVISED'}</div>
                        </div>
                        <div class="state-card">
                            <div class="field-label">Has Portal</div>
                            <div class="field-value">${caseData.portal_url ? 'Yes' : 'No'}</div>
                        </div>
                        <div class="state-card">
                            <div class="field-label">Requires Human</div>
                            <div class="field-value">${caseData.requires_human ? 'Yes' : 'No'}</div>
                        </div>
                    </div>
                `;

                // Load agent runs if no run ID specified
                if (!currentRunId) {
                    const runsResponse = await fetch(`/api/requests/${currentCaseId}/agent-runs`);
                    const runsData = await runsResponse.json();
                    if (runsData.runs && runsData.runs.length > 0) {
                        currentRunId = runsData.runs[0].id;
                        document.getElementById('runId').value = currentRunId;
                    }
                }
            } catch (error) {
                console.error('Error loading case:', error);
                alert('Error loading case: ' + error.message);
            }
        }

        // Get current overrides
        function getOverrides() {
            const overrides = {};

            // Autopilot mode
            const autopilotBtn = document.querySelector('#autopilotMode .toggle-btn.active');
            if (autopilotBtn?.dataset.value) {
                overrides.autopilotMode = autopilotBtn.dataset.value;
            }

            // Fee threshold
            const feeThreshold = document.getElementById('feeThreshold').value;
            if (feeThreshold) {
                overrides.feeThreshold = parseFloat(feeThreshold);
            }

            // Confidence
            const confidence = document.getElementById('forceConfidence').value;
            if (confidence) {
                overrides.forceConfidence = parseFloat(confidence);
            }

            // Action type
            const actionType = document.getElementById('forceActionType').value;
            if (actionType) {
                overrides.forceActionType = actionType;
            }

            // Portal simulation
            const portalBtn = document.querySelector('#simulatePortal .toggle-btn.active');
            if (portalBtn?.dataset.value === 'true') {
                overrides.simulatePortal = true;
            } else if (portalBtn?.dataset.value === 'false') {
                overrides.simulatePortal = false;
            }

            // Human decision
            const decisionBtn = document.querySelector('#humanDecision .toggle-btn.active');
            if (decisionBtn?.dataset.value) {
                overrides.humanDecision = { action: decisionBtn.dataset.value };
            }

            return overrides;
        }

        // Run replay
        async function runReplay(mode) {
            if (!currentCaseId || !currentRunId) {
                alert('Please load a case first');
                return;
            }

            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('resultsCard').style.display = 'none';
            document.getElementById('dryRunBtn').disabled = true;
            document.getElementById('liveRunBtn').disabled = true;

            try {
                const overrides = getOverrides();
                const response = await fetch(
                    `/api/requests/${currentCaseId}/agent-runs/${currentRunId}/replay?mode=${mode}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(overrides)
                    }
                );

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error);
                }

                // Add to history
                replayHistory.unshift({
                    timestamp: new Date().toISOString(),
                    caseId: currentCaseId,
                    runId: currentRunId,
                    mode,
                    overrides,
                    result: data
                });
                updateHistoryUI();

                // Display results
                displayResults(data);

            } catch (error) {
                console.error('Replay error:', error);
                alert('Replay failed: ' + error.message);
            } finally {
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('dryRunBtn').disabled = false;
                document.getElementById('liveRunBtn').disabled = false;
            }
        }

        // Display results
        function displayResults(data) {
            document.getElementById('resultsCard').style.display = 'block';

            const diff = data.diff || {};

            // Original proposal
            const originalHtml = diff.original_proposal ? `
                <div class="field">
                    <div class="field-label">Action Type</div>
                    <div class="field-value">${diff.original_proposal.action_type}</div>
                </div>
                <div class="field">
                    <div class="field-label">Status</div>
                    <div class="field-value">${diff.original_proposal.status}</div>
                </div>
                <div class="field">
                    <div class="field-label">Confidence</div>
                    <div class="field-value">${diff.original_proposal.confidence || 'N/A'}</div>
                </div>
                ${diff.original_proposal.draft_subject ? `
                <div class="field">
                    <div class="field-label">Subject</div>
                    <div class="field-value">${diff.original_proposal.draft_subject}</div>
                </div>
                ` : ''}
            ` : '<p style="color: var(--text-secondary);">No original proposal</p>';
            document.getElementById('originalProposal').innerHTML = originalHtml;

            // Simulated proposal
            const simulated = diff.simulated_proposal || {};
            const simulatedHtml = `
                <div class="field">
                    <div class="field-label">Action Type</div>
                    <div class="field-value ${diff.changes_detected?.action_type_changed ? 'changed' : ''}">${simulated.action_type}</div>
                </div>
                <div class="field">
                    <div class="field-label">Confidence</div>
                    <div class="field-value ${diff.changes_detected?.confidence_changed ? 'changed' : ''}">${simulated.confidence}</div>
                </div>
                <div class="field">
                    <div class="field-label">Can Auto Execute</div>
                    <div class="field-value">${simulated.can_auto_execute ? '<span class="badge badge-success">Yes</span>' : '<span class="badge badge-warning">No</span>'}</div>
                </div>
                <div class="field">
                    <div class="field-label">Would Be Blocked</div>
                    <div class="field-value">${simulated.would_be_blocked ? '<span class="badge badge-danger">Yes</span>' : '<span class="badge badge-success">No</span>'}</div>
                </div>
                <div class="field">
                    <div class="field-label">Requires Human</div>
                    <div class="field-value">${simulated.requires_human ? 'Yes' : 'No'}</div>
                </div>
            `;
            document.getElementById('simulatedProposal').innerHTML = simulatedHtml;

            // Changes detected
            const changes = diff.changes_detected || {};
            let changesHtml = '<h3>Changes Detected</h3>';
            if (changes.action_type_changed || changes.confidence_changed || changes.blocking_changed) {
                changesHtml += '<ul style="list-style: disc; padding-left: 20px; margin-top: 8px;">';
                if (changes.action_type_changed) changesHtml += '<li style="color: var(--warning);">Action type changed</li>';
                if (changes.confidence_changed) changesHtml += '<li style="color: var(--warning);">Confidence changed</li>';
                if (changes.blocking_changed) changesHtml += '<li style="color: var(--warning);">Blocking status changed</li>';
                changesHtml += '</ul>';
            } else {
                changesHtml += '<p class="badge badge-success" style="margin-top: 8px;">No changes detected</p>';
            }
            document.getElementById('changesDetected').innerHTML = changesHtml;

            // State snapshot
            const state = data.state_snapshot || diff.state_snapshot || {};
            let stateHtml = '';
            if (state.case) {
                stateHtml += `
                    <div class="state-card">
                        <h3>Case</h3>
                        ${Object.entries(state.case).map(([k, v]) => `
                            <div class="field">
                                <div class="field-label">${k}</div>
                                <div class="field-value">${v ?? 'null'}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            if (state.analysis) {
                stateHtml += `
                    <div class="state-card">
                        <h3>Analysis</h3>
                        ${Object.entries(state.analysis).map(([k, v]) => `
                            <div class="field">
                                <div class="field-label">${k}</div>
                                <div class="field-value">${v ?? 'null'}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            if (state.config) {
                stateHtml += `
                    <div class="state-card">
                        <h3>Config</h3>
                        ${Object.entries(state.config).map(([k, v]) => `
                            <div class="field">
                                <div class="field-label">${k}</div>
                                <div class="field-value">${v}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            document.getElementById('stateSnapshot').innerHTML = stateHtml || '<p>No state snapshot available</p>';

            // Validator results
            const validator = diff.validator_result || {};
            let validatorHtml = `
                <div style="margin-bottom: 16px;">
                    <span class="badge ${validator.valid ? 'badge-success' : 'badge-danger'}">${validator.valid ? 'Valid' : 'Invalid'}</span>
                    <span class="badge ${validator.blocked ? 'badge-danger' : 'badge-success'}">${validator.blocked ? 'Blocked' : 'Not Blocked'}</span>
                </div>
            `;
            if (validator.violations && validator.violations.length > 0) {
                validatorHtml += '<h3 style="margin-bottom: 8px;">Violations</h3><ul class="violations-list">';
                validator.violations.forEach(v => {
                    validatorHtml += `
                        <li class="violation-item">
                            <div class="violation-rule">${v.rule} - ${v.action}</div>
                            <div class="violation-reason">${v.reason}</div>
                        </li>
                    `;
                });
                validatorHtml += '</ul>';
            } else {
                validatorHtml += '<p style="color: var(--text-secondary);">No violations</p>';
            }
            document.getElementById('validatorResults').innerHTML = validatorHtml;

            // Raw JSON
            document.getElementById('rawJson').textContent = JSON.stringify(data, null, 2);
        }

        // Update history UI
        function updateHistoryUI() {
            const historyEl = document.getElementById('replayHistory');
            if (replayHistory.length === 0) {
                historyEl.innerHTML = '<p class="history-meta">No replays yet</p>';
                return;
            }

            historyEl.innerHTML = replayHistory.slice(0, 10).map((item, i) => `
                <div class="history-item" onclick="loadHistoryItem(${i})">
                    <div style="font-weight: 500;">Case ${item.caseId} / Run ${item.runId}</div>
                    <div class="history-meta">${new Date(item.timestamp).toLocaleTimeString()} - ${item.mode}</div>
                </div>
            `).join('');
        }

        // Load history item
        function loadHistoryItem(index) {
            const item = replayHistory[index];
            if (item) {
                displayResults(item.result);
            }
        }

        // Clear results
        function clearResults() {
            document.getElementById('resultsCard').style.display = 'none';
            document.getElementById('caseInfo').style.display = 'none';
        }
    </script>
</body>
</html>
